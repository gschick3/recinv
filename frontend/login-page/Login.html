<!doctype html>
<html lang="en">
<title>Login</title>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Lobster Two' rel='stylesheet'>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/style.css">
	
	<link rel="stylesheet" href="Login.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 loginBox">
					<div class="login-wrap p-0">
						<h3 class="mb-4 text-center logo">Recinven</h3>
						<h5 id="alertError" class="text-center"></h5>
						<form action="#" class="signin-form">
						<div class="form-group">
							<input id="username-field" type="text" class="form-control" placeholder="Username" required>
						</div>
						<div class="form-group">
							<input id="password-field" type="password" class="form-control" placeholder="Password" required>
							<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
						</div>
						<div class="form-group text-center signinButton">
							<button id="signinBtn" type="reset" class="btn btn-primary px-3">Sign In</button>
						</div>
						</form>
						<div class="form-group text-center lighter">
							Don't have an account? &nbsp  <a href="Register.html"> Register</a>
						
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	

	<script src="../js/jquery.min.js"></script>
	<script src="../js/popper.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="Login.js"></script>

	</body>
</html>
