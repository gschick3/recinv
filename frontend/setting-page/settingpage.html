  <h1>Settings and Profile</h1>

      First Name <br> <br>

    <div class="item">

        <div class="form-group">

        </div>
        <div class="form-group ">

        </div>
        <div class="form-group ">

        <div class="form-group ">
          <input type="text" class="form-control setting-form placeholder-style" placeholder="chikennuggets@gmail.com"
            required>
          <span toggle="#password-field" class="fa fa-pencil pencil-style field-icon"></span>
        </div>
        <div class="form-group ">
          <input type="text" class="form-control setting-form placeholder-style" placeholder="816-444-555" required>
          <span toggle="#password-field" class="fa fa-pencil pencil-style field-icon"></span>
        </div>
