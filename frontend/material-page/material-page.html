            <th scope="col">Standard Cost Per Item</th>

    <div class="tableSide">
      <button type="button" class="btn" data-toggle="modal" data-target="#newMaterialModal">
        <svg class="addInfo" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

  <template id="spacerRow">
    <tr class="spacer">
      <td></td>
    </tr>
  </template>

  <template id="materialRowTemplate">
    <tr class="tableInfo">
      <td class="startRow" id="itemInfo"></td>
      <td id="itemBrand"></td>
      <td id="itemCost"></td>
      <td id="itemStock"></td>
      <td id="itemTotal"></td>
      <td></td>
    </tr>
  </template>

  <div class="modal fade" id="newMaterialModal" tabindex="-1" role="dialog" data-keyboard="true" data-backdrop-true" aria-labelledby="newMaterialLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="newMaterialLabel">New Material</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="newMaterialForm" onsubmit="newMaterialFormSubmit(event, this);" action="/users/{userId}/materials/new">
            <div class="form-group row">
              <label for="description" class="col-sm-3 col-form-label">Item Description</label>
              <div class="col-sm-8">
                <input type="text" class="form-control-plaintext" name="description" id="description" placeholder="Item Description">
              </div>
            </div>
            <div class="form-group row">
              <label for="brand" class="col-sm-3 col-form-label">Brand</label>
              <div class="col-sm-8">
                <input type="text" class="form-control-plaintext" name="brand" id="brand" placeholder="Brand">
              </div>
            </div>
            <div class="form-group row">
              <label for="currentCost" class="col-sm-3 col-form-label">Standard Cost Per Item</label>
              <div class="col-sm-8">
                <input type="text" class="form-control-plaintext" name="currentCost" id="currentCost"
                  placeholder="Standard Cost Per Item">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" form="newMaterialForm" class="btn btn-primary" id="addButton">OK</button>
        </div>
      </div>
    </div>
  </div>
