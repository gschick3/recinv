  <!--Page Heading-->
  <h1>Products</h1>

  <!--Table-->
  <div class="tableOverall">
    <div class="tableItem">
      <table class="table table-borderless">
        <thead>
          <tr>
            <th scope="col">Item Description</th>
            <th scope="col">Cost to Make</th>
            <th scope="col">Selling Price</th>
            <th scope="col">Total Sales</th>
            <th scope="col">Total Made</th>
            <th class="arrowdown" scope="col"></th>
            <th class="edit" scope="col"></th>
          </tr>
        </thead>
        <tbody id="myTable" data-editing="false" data-count="0">
        </tbody>
    </div>
    </table>
  </div>
  <div class="tableSide">
    <button type="button" class="btn" data-toggle="modal" data-target="#newProductModal">
      <svg class="addInfo" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
        class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
        <path
          d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z" />
      </svg>
    </button>
  </div>

  <template id="spacerRow">
    <tr class="spacer">
      <td></td>
    </tr>
  </template>

  <template id="productRowTemplate">
    <tr class="tableInfo">
      <td class="startRow" id="itemInfo"></td>
      <td id="costMake"></td>
      <td id="sellingPrice"></td>
      <td id="totalSales"></td>
      <td id="totalMade"></td>
      <td></td>
      <td></td>
    </tr>
  </template>

  <!--New Product Popup-->
  <div class="modal fade" id="newProductModal" tabindex="-1" role="dialog" aria-labelledby="newProductLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="newProductLabel">New Product</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="newProductForm" onsubmit="newProductFormSubmit(event, this);">
            <div class="form-group row">
              <label for="itemInfo" class="col-sm-3 col-form-label">Item Description</label>
              <div class="col-sm-8">
                <input type="text" class="form-control-plaintext" name="description" id="description"
                  placeholder="Item Description">
              </div>
            </div>
            <div class="form-group row">
              <label for="sellingPrice" class="col-sm-3 col-form-label">Selling Price</label>
              <div class="col-sm-8">
                <input type="text" class="form-control-plaintext" name="sellingPrice" id="sellingPrice"
                  placeholder="Selling Price">
              </div>
            </div>
            <div class="form-group extra">
              <label for="materialsNeeded" class="col-sm-3 col-form-label">Material(s) Needed
                <svg class="addMaterial bi bi-plus-circle-fill" id="addMaterial" xmlns="http://www.w3.org/2000/svg"
                  width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                  <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z" />
                </svg>
              </label>
              <div class="materialForm" id="materialForm">
              </div>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="submit" form="newProductForm" class="btn btn-primary" id="addButton">OK</button>
        </div>
      </div>
    </div>
  </div>

  <template id="materialFormRowTemplate">
    <div class="form-group row" id="materialRow">
      <!--<label class="col-sm-1 col-form-label"></label>-->
      <div class="col-sm-5" id="rowContent">
        <select class="form-control" name="material">
          <option value="1">Base Thread</option>
          <option value="2">Black Thread</option>
          <option value="3">White Thread</option>
          <option value="4">Pink Thread</option>
          <option value="5">Brown Thread</option>
          <option value="6">Green Thread</option>
          <option value="7">Orange Thread</option>
          <option value="8">Dark Orange Thread</option>
          <option value="9">Light Purple Thread</option>
          <option value="10">Dark Purple Thread</option>
          <option value="11">Light Pink Thread</option>
          <option value="12">Dark Pink Thread</option>
        </select>
      </div>
      <div class="col-sm-5">
        <input type="text" class="form-control-plaintext" name="amount" placeholder="Amount Needed">
      </div>
    </div>
  </template>

  <template id="productRecipeTemplate">
    <div class="modal fade" id="productInfo" tabindex="-1" role="dialog" aria-labelledby="productRecipeInfo"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="productRecipeInfo">Product Info</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="itemDescription">
              <div class="itemDescriptionText">
                <h5 id="description"></h5>
                <h5 id="sellingPrice">Selling Price: </h5>
              </div>
            </div>
            <div class="recipeInfo">
              <table class="table table-borderless">
                <thead>
                  <th scope="col">Item Description</th>
                  <th scope="col">Amount Per Product</th>
                  <th scope="col">Cost Per Product</th>
                  <th class="editRecipeIcon" scope="col"></th>
                </thead>
                <tbody id="myTable">
                </tbody>
              </table>
              <div class="costTotal">
                <h5></h5>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="recipeRowTemplate">
    <tr class="tableInfo">
      <td class="startRow" id="materialInfo"></td>
      <td id="materialAmount"></td>
      <td id="materialCost"></td>
      <td></td>
    </tr>
  </template>
